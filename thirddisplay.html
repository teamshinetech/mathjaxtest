<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="telephone=no" name="format-detection"/>
    <title>Display 3</title>
    <style>
        body {
            background-color: #eeeeee;
        }

        * {
            box-sizing: border-box;
        }

        article.container {
        }

        article.container section.title {
            height: 4rem;
            border-radius: 3px;
            background-color: #ffffff;
            box-shadow: 0 0 2px #9ba0b1;
        }

        article.container section.content .item {
            width: 30%;
            margin-bottom: 1rem;
            margin-top: 1rem;
            height: 6.5rem;
        }

        article.container section.content .item button {
            font-size: x-large;
            font-weight: bold;
            background-color: #ff7247;
            color: #ffffff;
            border: 1px solid #9ba0b1;
            border-radius: 5px;
            box-shadow: 0 0 5px #9ba0b1;
            width: 100%;
            height: 100%;
        }

        article.container section.content .item.selected button {
            background-color: yellow;
            color: #000;
        }

        article.container section.content .item.left {
            float: left;
            margin-left: 15%;
        }

        article.container section.content .item.right {
            float: right;
            margin-right: 15%;
        }

        article.container section.ending button#submit {
            width: 40%;
            font-size: x-large;
            font-weight: bold;
            background-color: #ff7247;
            color: #ffffff;
            margin-bottom: 1rem;
            margin-top: 0;
            margin-left: 30%;
            margin-right: 30%;
            border: 1px solid #9ba0b1;
            border-radius: 5px;
            box-shadow: 0 0 5px #9ba0b1;
            height: 4rem;
        }
    </style>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
    });

    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
    </script>
    <script src="./vue.js"></script>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
</head>
<body>
<article class="container" id="app">
    <section class="title">
        <p v-html="description"></p>
    </section>
    <section class="content">
        <div v-for="question in questions" class="mask item"
             v-bind:class="{'left' : question.isLeft, 'right': !question.isLeft, 'selected' : question.isSelected}">
            <button @click="selectItem(question.id)">
                {{question.content}}
            </button>
        </div>

    </section>
    <section class="ending">
        <button id="submit" @click="submitAnswers()">Submit</button>
    </section>
</article>
<script type="text/javascript">
    var dataSource = {
        CorrectAnswer: "10/5",
        Display1: "$${50 \over 100}$$|$${72 \over 144}$$|50%|$${10 \over 5}$$|$${35 \over 70}$$|0.5",
        DescriptionText: "Which of these <font color=red>doesn't</font> equal or represent <font color=green>half</font>?",
        Display1RawValue: "50/100|72/144|50%|10/5|35/70|0.5"
    };
    function initializeData(data) {
        var questions = [];
        var transferredData = data.Display1.replace(/\\*over/g, '\\over');
        var dataArray = transferredData.split('|');
        for (var i = 0; i < dataArray.length; i++) {
            var questionItem;
            if (i % 2 === 0) {
                questionItem = {content: dataArray[i], isLeft: true, id: i, isSelected: false}
            } else {
                questionItem = {content: dataArray[i], isLeft: false, id: i, isSelected: false}
            }
            questions.push(questionItem);
        }
        var rawQuestions = data.Display1RawValue.split('|');
        return ({
            description: data.DescriptionText,
            questions: questions,
            correctAnswer: data.CorrectAnswer,
            rawQuestions: rawQuestions
        });
    }
    var data = initializeData(dataSource);
    console.log("data: " + JSON.stringify(data));
    var app = new Vue({
        el: '#app',
        data: {
            description: data.description,
            questions: data.questions,
            correctAnswer: data.correctAnswer,
            rawQuestions: data.rawQuestions,
            studentAnswer: "",
            isCorrectAnswer: false,
            hasFilledOut: false
        },
        methods: {
            selectItem: function (id) {
                for (var i = 0; i < data.questions.length; i++) {
                    if (i !== id) {
                        data.questions[i].isSelected = false;
                    }
                }
                data.questions[id].isSelected = !data.questions[id].isSelected;
                console.log('click item' + id);
            },
            submitAnswers: function () {
                console.log("submitAnswers");
                var hasFilledOut = false;
                for (var i = 0; i < data.questions.length; i++) {
                    if (data.questions[i].isSelected) {
                        hasFilledOut = true;
                        data.studentAnswer = data.rawQuestions[i];
                        data.isCorrectAnswer = data.studentAnswer === data.correctAnswer;
                        console.log('studentAnswer: ' + data.studentAnswer, 'isCorrectAnswer: ' + data.isCorrectAnswer);
                    }
                }
                data.hasFilledOut = hasFilledOut;
                if (!data.hasFilledOut) {
                    alert("You haven't filled out all answers!");
                }
            }
        }
    })
</script>
</body>
</html>
