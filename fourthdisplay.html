<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="telephone=no" name="format-detection"/>
    <title>Display 4</title>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
    });


    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
        }

        .container .item {
            background-color: #ff7247;
            color: #ffffff;
            flex: 1;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .container .item.left {
            margin-left: 10%;
            margin-right: 5%;
        }

        .container .item.right {
            margin-left: 5%;
            margin-right: 10%;
        }

    </style>
</head>
<body>
<h1> ---- (HIPPO-27 style 3) ---- </h1>
<div class="container">
    <button class="item left" style="background-color: yellow; color: #000;"> $${50 \over 100}$$</button>
    <button class="item right"> $${72 \over 144}$$</button>
</div>
<div class="container">
    <button class="item left"> $${10 \over 5}$$</button>
    <button class="item right"> $${35 \over 70}$$</button>
</div>
</body>
</html>
