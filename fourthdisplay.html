<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>Display 4</title>
    <link rel="stylesheet" href="./gilroyfont.css"/>
    <style>
        html {
            font-family: Gilroy;
            font-style: normal;
            font-size: 20px;
        }

        body {
            margin: 0;
            background-color: #eeeeee;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            height: 100%;
            background-color: #5aaf4b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .item {
            font-family: Gilroy;
            font-size: 1rem;
            font-weight: bold;
            background-color: transparent;
            color: #eeeeee;
            border: none;
        }

        .item .mn {
            font-size: 1rem !important;
        }

        .item .mi {
            font-size: 1rem !important;
        }
    </style>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
    });
    </script>
    <script type="text/javascript" src="./mathj/MathJax.js?config=TeX-AMS_HTML-full">
    </script>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <button class="item">{{content}}</button>
</div>
<script>
    //37% of 80
    //12 &divide; 3 = 4
    var dataSource = {
        Display1: "$${7 \over 12} = {x \over 22}$$|<input type=text style='border:0;border-bottom: 1px solid'></input> = X"
    };

    function updateData(data) {
        var updatedData = initializeData(data);
        app.content = updatedData.content;
        app.$nextTick(function () {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        })
    }

    function initializeData(data) {
        var transferredData = data.Display1.replace(/\\*over/g, '\\over');
        var displayStringArray = transferredData.split('|');
        var content = displayStringArray[0];
        return ({
            content: content
        })
    }

    var app = new Vue({
        el: '#app',
        data: {
            content: ""
        }
    });
</script>
</body>
</html>
