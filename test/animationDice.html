<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Dice</title>
    <link rel="stylesheet" href="animationDice.css">
</head>
<body>
<section class="container">
    <div id="top" class="preface">
        <div class="face">
            <span class="pip"></span>
        </div>
    </div>
    <div id="front" class="preface">
        <div class="face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div id="bottom" class="preface">
        <div class="face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div id="back" class="preface">
        <div class="face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
    </div>
    <div id="left" class="preface">
        <div class="face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
    </div>
    <div id="right" class="preface">
        <div class="face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
